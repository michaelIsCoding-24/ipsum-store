<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us!</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
        
    <h1 class="main">Contact us!</h1>

    <!--Anchor elements that create links to the other two pages-->
    <div class="page-select">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
    </div>

    <!--A form element for the user to input their name, email, and a short message.-->
    <form class="contact">
        <!--Label element to caption the input element on the same line. Input element followed by a line break!-->
        <label>First Name:</label>
        <input type="text"><br>
        <label>Last Name:</label>
        <input type="text" placeholder="Optional"><br>
        <label>Email:</label>
        <input type="text"><br>
        <label>Message:</label>
        <input type="text"><br>
        <!--The button to submit the text written.-->
        <input type="submit">
    </form>
</body>
</html>
